<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q1</title>

    <script>
        function changeit() {
            document.querySelector("p").innerHTML = "Paragraph changed."
        }
    </script>
</head>

<body>
    <h1>Use JavaScript to Change HTML content</h1>
    <p>The original content</p>
    <button onclick="changeit()">Try it</button>
</body>

</html>
