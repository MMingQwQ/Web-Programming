<!DOCTYPE html>
<html lang="en">

<head>
    <title>Exercise 5</title>
    <meta charset="UTF-8">
</head>

<body>
    <p><strong>User Information:</strong></p>
    <div id="content"></div>

    <script>
        function getUserInfo() {
            let fullName = prompt("What is your full name?");
            let age = prompt("How old are you?");
            let userInfo = `Hi, my name is ${fullName} and I'm ${age} years old.`;
            if (fullName && age) {
                document.getElementById("content").innerHTML = userInfo;
            }
            else {
                document.getElementById("content").innerHTML = "Please provide the information needed";
            }
        }
        window.onload = getUserInfo();
    </script>
</body>

</html>
